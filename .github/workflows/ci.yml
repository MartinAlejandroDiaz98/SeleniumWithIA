          # Checkout / Baja tu c√≥digo desde el repo
          # Setup Java / Configura Java 17
          # Cache Maven / Acelera builds
          # Run tests / Ejecuta tus tests con TestNG
          # Upload allure-results / Guarda los resultados brutos
          # Generate report / Genera el HTML con Allure
          # Upload report / Sube el HTML como artefacto 