name: CI - Selenium Tests (WebDriverManager + no headless)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # ðŸ”¹ Instala Google Chrome (sin el driver)
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_118.0.5993.90-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_118.0.5993.90-1_amd64.deb
          google-chrome --version

      # ðŸ”¹ Inicia entorno grÃ¡fico virtual (para ejecutar sin headless)
      - name: Start virtual display
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -ac &
          sleep 3

      # ðŸ”¹ Ejecuta los tests en modo normal (no headless)
      - name: Run tests
        env:
          DISPLAY: :99
        run: mvn clean test -Dbrowser=chrome -Dheadless=true

      # ðŸ”¹ Guarda allure-results reales (dentro de /target)
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # ðŸ”¹ Genera reporte HTML de Allure
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline --save-dev
          allure generate target/allure-results --clean -o target/allure-report

      # ðŸ”¹ Sube el HTML como artefacto descargable
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report